  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    networks:
      - arr-stack
    logging:
      options:
        max-size: "5M"
        max-file: "3"
    volumes:
      - /data/books:/mnt/books
      - /data/configs/kavita:/kavita/config
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always

networks:
  arr-stack:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
