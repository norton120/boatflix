<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-black': '#141414',
                        'netflix-gray': '#808080'
                    }
                }
            }
        }

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>`;
            } else {
                input.type = 'password';
                icon.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>`;
            }
        }
    </script>
</head>
<body class="bg-netflix-black text-white">
    <!-- Toast Notification -->
    {% if message %}
    <div id="toast" class="fixed top-4 right-4 bg-netflix-red text-white px-6 py-3 rounded-lg shadow-lg z-50">
        {{ message }}
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('toast').style.display = 'none';
        }, 3000);
    </script>
    {% endif %}

    {% include "partials/header.html" %}

    <!-- Settings Section -->
    <section class="pt-24 pb-12">
        <div class="container mx-auto px-4">
            <div class="bg-white/10 rounded-lg overflow-hidden">
                <div class="p-8">
                    <h1 class="text-4xl font-bold text-white mb-8">Boatflix Settings</h1>

                    <form action="/web/settings" method="POST" class="space-y-6" onsubmit="return confirm('Warning: Boatflix will automatically restart to apply these changes. Do you want to proceed?');">
                        <!-- Storage Settings -->
                        <div class="space-y-4">
                            <h2 class="text-2xl font-bold text-white">Storage Settings</h2>
                            <div class="bg-white/5 p-4 rounded">
                                <label for="disk" class="block text-white font-semibold mb-2">Boatflix Hard Drive</label>
                                <input type="text"
                                       id="disk"
                                       name="disk"
                                       value="{{ settings.disk }}"
                                       placeholder="e.g., /dev/sda1"
                                       class="w-full bg-white/10 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-netflix-red"
                                       required>
                            </div>
                        </div>

                        <!-- VPN Settings -->
                        <div class="space-y-4">
                            <h2 class="text-2xl font-bold text-white">VPN Settings</h2>
                            <div class="bg-white/5 p-4 rounded space-y-4">
                                <div>
                                    <label for="vpn_service" class="block text-white font-semibold mb-2">VPN Service</label>
                                    <input type="text"
                                           id="vpn_service"
                                           name="vpn_service"
                                           value="{{ settings.vpn_service }}"
                                           placeholder="e.g., NordVPN, ExpressVPN"
                                           class="w-full bg-white/10 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-netflix-red"
                                           required>
                                </div>
                                <div>
                                    <label for="vpn_username" class="block text-white font-semibold mb-2">VPN Username</label>
                                    <input type="text"
                                           id="vpn_username"
                                           name="vpn_username"
                                           value="{{ settings.vpn_username }}"
                                           class="w-full bg-white/10 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-netflix-red"
                                           required>
                                </div>
                                <div>
                                    <label for="vpn_password" class="block text-white font-semibold mb-2">VPN Password</label>
                                    <div class="relative">
                                        <input type="password"
                                               id="vpn_password"
                                               name="vpn_password"
                                               value="{{ settings.vpn_password }}"
                                               class="w-full bg-white/10 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-netflix-red pr-10"
                                               required>
                                        <button type="button"
                                                onclick="togglePasswordVisibility('vpn_password', 'vpn_password_icon')"
                                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-netflix-gray hover:text-white">
                                            <span id="vpn_password_icon">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- WiFi Settings -->
                        <div class="space-y-4">
                            <h2 class="text-2xl font-bold text-white">WiFi Settings</h2>
                            <div class="bg-white/5 p-4 rounded space-y-4">
                                <div>
                                    <label for="wifi_ssid" class="block text-white font-semibold mb-2">Boatflix WiFi SSID</label>
                                    <input type="text"
                                           id="wifi_ssid"
                                           name="wifi_ssid"
                                           value="{{ settings.wifi_ssid }}"
                                           class="w-full bg-white/10 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-netflix-red"
                                           required>
                                </div>
                                <div>
                                    <label for="wifi_password" class="block text-white font-semibold mb-2">Boatflix WiFi Password</label>
                                    <div class="relative">
                                        <input type="password"
                                               id="wifi_password"
                                               name="wifi_password"
                                               value="{{ settings.wifi_password }}"
                                               class="w-full bg-white/10 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-netflix-red pr-10"
                                               required>
                                        <button type="button"
                                                onclick="togglePasswordVisibility('wifi_password', 'wifi_password_icon')"
                                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-netflix-gray hover:text-white">
                                            <span id="wifi_password_icon">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end">
                            <button type="submit"
                                    class="bg-netflix-red text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
                                Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    {% include "partials/footer.html" %}
</body>
</html>
